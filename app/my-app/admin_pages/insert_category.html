<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <div class="h1 border-bottom pb-2 mb-2">Category Management</div>

                <div class="card">
                    <div class="card-header text-bg-primary">
                        <h3>Add new category</h3>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="title" placeholder="Category title"
                                    name="title">
                                <label for="title">Category title</label>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="photo" class="form-label">Select Photo</label>
                                    <input class="form-control" type="file" id="photo" name="photo" accept="image/*">
                                </div>
                                <div class="col">
                                    <p><b>is this category Live?</b></p>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="status" id="yes" checked>
                                        <label class="form-check-label" for="yes">Yes</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="status" id="no" >
                                        <label class="form-check-label" for="no">No</label>
                                      </div>
                                </div>
                                <div class="col pt-4 d">
                                    <button type="submit" class="btn btn-primary w-100">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/16e157803b.js" crossorigin="anonymous"></script>
</body>

</html>
