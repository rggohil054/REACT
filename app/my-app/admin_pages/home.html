<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <div class="h1 border-bottom pb-2 mb-2"></div>

                <div class="card">
                    <div class="card-header text-bg-primary">
                        <h3>Dashboard</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <div class="card text-bg-info">
                                    <div class="row g-0">
                                      <div class="col-12 col-sm-9">
                                        <div class="card-body">
                                            <a href="categories.html" class="card-link text-white">
                                                <div class="display-4">
                                                    25 Categories
                                                </div>
                                            </a>
                                        </div>
                                      </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="card text-bg-success">
                                    <div class="row g-0">
                                      <div class="col-12 col-sm-9">
                                        <div class="card-body">
                                            <a href="products.html" class="card-link text-white">
                                            <div class="display-4">
                                                125 Products
                                            </div>
                                            </a>
                                        </div>
                                      </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-6">
                                <div class="card text-bg-warning">
                                    <div class="row g-0">
                                      <div class="col-12 col-sm-9">
                                        <div class="card-body">
                                            <a href="users.html" class="card-link text-white">
                                            <div class="display-4">
                                                1500 Users
                                            </div>
                                            </a>
                                        </div>
                                      </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="card text-bg-secondary">
                                    <div class="row g-0">
                                      <div class="col-12 col-sm-9">
                                        <div class="card-body">
                                            <a href="orders.html" class="card-link text-white">
                                            <div class="display-4">
                                                5000 Orders
                                            </div>
                                            </a>
                                        </div>
                                      </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/16e157803b.js" crossorigin="anonymous"></script>
</body>
</html>
