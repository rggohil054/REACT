<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <div class="h1 border-bottom pb-2 mb-2">User Management</div>
                <div class="card">
                    <div class="card-header text-bg-primary">
                        <h3>Existing Orders</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-bordered">
                            <tr>
                                <th width="8%">Sr No</th>
                                <th width="40%">Customer Detail</th>
                                <th width="10">Date</th>
                                <th width="10">Amount</th>
                                <th width="10">Status</th>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>
                                    Ram Kumar  <br/>
                                    Hill Drive, opp aksharwadi temple <br/>
                                    Waghawadi Road <br/>
                                    Bhavnagar - 364001 
                                </td>
                                <td>01-01-2023</td>
                                <td>25000</td>
                                <td>Confirmed</td>
                               
                            </tr>
                        </table>
                        <h3>Order Detail</h3>
                        <hr/>
                        <table class="table table-striped table-bordered">
                            <tr>
                                <td>No</td>
                                <td>Name</td>
                                <td>Photo</td>
                                <td>Price</td>
                                <td>Quantity</td>
                                <td>Total</td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>IPhone - 14</td>
                                <td>
                                    <img src="https://picsum.photos/100" alt="">
                                </td>
                                <td>135000</td>
                                <td>2</td>
                                <td>2700000</td>
                            </tr>
                            <tr>
                                <td colspan="5">
                                    Change order status
                                </td>
                                <td>
                                    <select class="form-select mb-2">
                                        <option value="1">Confirm</option>
                                        <option value="2">Dispatched</option>
                                        <option value="3">Delivered</option>
                                        <option value="4">Cancel</option>
                                    </select>
                                    
                                    <input type="submit" value="Change status" class="btn btn-primary w-100">
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/16e157803b.js" crossorigin="anonymous"></script>
</body>
</html>
