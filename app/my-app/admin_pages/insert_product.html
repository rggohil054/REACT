<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <div class="h1 border-bottom pb-2 mb-2">Product Management</div>

                <div class="card shadow">
                    <div class="card-header text-bg-primary">
                        <h3>Add new product</h3>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="row">
                                <div class="col">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="title" placeholder="Product title"
                                            name="title">
                                        <label for="title">Product title</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <select class="form-select form-select-lg" aria-label="Large select"
                                        name="categoryid">
                                        <option>Select</option>
                                        <option>Laptop</option>
                                        <option>Mobile</option>
                                        <option>Camera</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="photo" class="form-label">Select Photo</label>
                                    <input class="form-control" type="file" id="photo" name="photo" accept="image/*">
                                </div>
                                <div class="col">
                                    <div class="form-floating mb-3 mt-3">
                                        <input type="number" class="form-control" id="price" placeholder="Product price"
                                            name="price">
                                        <label for="price">Price</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-floating mb-3 mt-3">
                                        <input type="number" class="form-control" id="stock" placeholder="Product stock"
                                            name="stock">
                                        <label for="stock">Stock</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-9">
                                        <div class="form-floating">
                                            <textarea class="form-control" placeholder="Product description" id="detail" style="height: 100px" name="detail"></textarea>
                                            <label for="detail">Detail</label>
                                          </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="col pt-4">
                                            <button type="submit" class="btn btn-primary w-100">Save</button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/16e157803b.js" crossorigin="anonymous"></script>
</body>

</html>
